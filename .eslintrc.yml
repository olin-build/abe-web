env:
  browser: true

parser: babel-eslint

extends:
  - eslint:recommended
  - plugin:react/recommended

# see https://eslint.org/docs/user-guide/configuring#specifying-globals
globals:
  process: false  # allow webpack `process.env[*]` variables

rules:
  no-console: warn
  no-unused-vars: [error, { argsIgnorePattern: "^_" }]
  react/no-find-dom-node: warn
  react/prop-types: off           # TODO: #123
  react/jsx-no-target-blank: off  # TODO: is this a legitimate error

overrides:
  # server:
  - files: [ "server.js", "webpack.config.js" ]
    env:
      browser: false
      node: true
    rules:
      no-console: off
  # tests
  - files: [ "**/__test__/**/*.js ", "**/*\\.test\\.js" ]
    env:
      jest: true
